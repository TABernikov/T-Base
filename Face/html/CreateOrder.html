<!doctype html>
<html lang="ru">

<head>
    <title>Поиск в ТМЦ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Face\img\t-kom-ico.svg">

    <link href="Face/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="Face/html/css/style.css" rel="stylesheet">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" aria-label="Fifth navbar example">
        <div class="container-fluid">
        
          <a class="navbar-brand" href="/works/prof">
            <img src="Face\img\t-kom-logo.svg" width="100" height="50" alt="" loading="lazy">
          </a>
  
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="navbar-collapse collapse" id="navbarsExample05">
  
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link active" href="/works/prof">Профиль</a>
              </li>
              
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Таблицы</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/works/tmc">ТМЦ</a></li>
                <li><a class="dropdown-item" href="/works/orders">Заказы</a></li>
                <li><a class="dropdown-item" href="/works/storage">Склад</a></li>
                </ul>
              </li>
              <form id="logout" name="logout" action="/works/logout" method="post"> 
                <input class="btn btn-outline-danger" type="submit" name="logoutBtn" value="Выйти">
              </form>
            </ul>
  
          </div>
  
        </div>
      </nav>

    <div class="container-xl p-3">
      <form id="in-form" name="in-form" action="" method="post">

        <div class="row">
          <div class="col mb-3" style="min-width: 350px;">
            <label for="1C" class="form-label">Номер в 1С</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">#</span>
              <input type="number" class="form-control" placeholder="Номер в 1С" name="1C" id="1C">
            </div>
            <label for="Name" class="form-label">Имя(не обязательно)</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">N</span>
              <input type="text" class="form-control" placeholder="Имя" name="Name" id="Name">
            </div>
            <label for="Req" class="form-label">Требуемая дата</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">Req</span>
              <input type="date" class="form-control" placeholder="Ревизия" name="Req" id="Req">
            </div>
          </div>
          <div class="col mb-3" style="min-width: 350px;">
            <label for="Customer" class="form-label">Заказчик</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">C</span>
              <input type="text" class="form-control" placeholder="Заказчик" name="Customer" id="Customer">
            </div>
            <label for="Partner" class="form-label">Партнер</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">P</span>
              <input type="text" class="form-control" placeholder="Партнер" name="Partner" id="Partner">
            </div>
            <label for="Distributor" class="form-label">Дистрибьютор</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">D</span>
              <input type="text" class="form-control" placeholder="Дистрибьютор" name="Distributor" id="Distributor">
            </div>
          </div>
        </div>
          
          <button class="btn btn-primary" type="submit" style="width: 100%;">Создать</button>
      </form>
    </div>

    <script src="Face/html/js/bootstrap.bundle.js"></script>

</body>


</html>
