<!doctype html>
<html lang="ru">

<head>
    <title>Состав заказа</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Face\img\t-kom-ico.svg">

    <link href="Face/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="Face/html/css/style.css" rel="stylesheet">
    <link href="Face/html/css/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" aria-label="Fifth navbar example">
        <div class="container-fluid">
        
          <a class="navbar-brand" href="/works/prof">
            <img src="Face\img\t-kom-logo.svg" width="100" height="50" alt="" loading="lazy">
          </a>
  
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="navbar-collapse collapse" id="navbarsExample05">
  
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link active" href="/works/prof">Профиль</a>
              </li>
              
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Таблицы</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/works/tmc">ТМЦ</a></li>
                <li><a class="dropdown-item" href="/works/orders">Заказы</a></li>
                <li><a class="dropdown-item" href="/works/storage">Склад</a></li>
                </ul>
              </li>
              <form id="logout" name="logout" action="/works/logout" method="post"> 
                <input class="btn btn-outline-danger" type="submit" name="logoutBtn" value="Выйти">
              </form>
            </ul>
  
          </div>
  
        </div>
    </nav>

    <div class="container-fluid" >
      <table class="table table-striped">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Модель</th>
                  <th scope="col">Кол-во</th>

              </tr>
          </thead>
          <tbody>
              {{range .List}}
              <tr>
                  <td>
                    <form  class="p-1" id="changelist" name="changelist" action="/works/createorderlist" target="_parent" method="post">      
                      <input type="hidden" name="Action" value="OpenRedact" />
                      <input type="hidden" name="Id" value="{{.Order}}" />
                      <input type="hidden" name="ListId" value="{{.Id}}" />
                      <button type="submit" class="btn btn-sm btn-info " ><i class="bi-pencil">{{.Id}}</i></button>
                  </form>
                  </td>
                  <td>{{.TModel}}</td>
                  <td>{{.Amout}}</td>
              </tr>
              {{end}}
          </tbody>
      </table>
      <form  class="p-1" id="New" name="New" action="/works/createorderlist" target="_parent" method="post">      
        <input type="hidden" name="Action" value="Open" />
        <input type="hidden" name="Id" value="{{.OrderId}}" />
        <button type="submit" class="btn btn-sm btn-info " ><i class="bi-plus-lg"></i></button>
      </form>
    </div>

  

    <div class="container-xl p-3">
      <form id="in-form" name="in-form" action="" method="post">
        <div class="row">
          <div class="col" style="min-width: 200px;">
            <label for="TModel" class="form-label">Модель</label>
            <div class=" input-group mb-1">
              {{if(eq .ListId -1 )}} <span class="input-group-text"><i class="bi-plus-lg"></i></span> <input type="hidden" name="ListId" value="-1" />
              {{else}} <span class="input-group-text">{{.ListId}}</span> <input type="hidden" name="ListId" value="{{.ListId}}" /> {{end}}
              
              <select class="form-select" name="TModel">
                {{if(eq .ListId -1 )}}

                  <option selected value="">Не выбрано</option>
                  {{range .TModels}}
                  <option value="{{.Id}}">{{.Name}}</option>
                  {{end}}

                {{else}}

                  {{range .TModels}}
                  <option {{if(eq $.RedElement.Model .Name )}}{{ print "selected" }} {{end}} value="{{.Id}}">{{.Name}}</option>
                  {{end}}

                {{end}}  
              </select>
              <input type="number" class="form-control" placeholder=",шт" name="Amout" id="Amout" value="{{.RedElement.Amout}}">
            </div>
          </div>
        </div>
        
        <input type="hidden" name="Id" value="{{.OrderId}}" />
        {{if(eq .ListId -1 )}}
          <input type="hidden" name="Action" value="Create" />
          <button class="btn btn-primary" type="submit" style="width: 100%;">Добавить</button>
        {{else}}
          <input type="hidden" name="Action" value="Redact" />
          <button class="btn btn-primary" type="submit" style="width: 100%;">Изменить</button>
        {{end}}
      </form>
    </div>

    <script src="Face/html/js/bootstrap.bundle.js"></script>

</body>


</html>
