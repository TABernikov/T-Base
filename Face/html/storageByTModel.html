<!doctype html>
<html>

<head>
    <title>{{.Lable}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Face\img\t-kom-ico.svg">

    <link href="Face/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="Face/html/css/fontello.css" rel="stylesheet">
    <link href="Face/html/css/style.css" rel="stylesheet">

</head>
<body>
    
  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" aria-label="Fifth navbar example">
    <div class="container-fluid">
    
      <a class="navbar-brand" href="/works/prof">
        <img src="Face\img\t-kom-logo.svg" width="100" height="50" alt="" loading="lazy">
      </a>

      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarsExample05">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link active" href="/works/prof">Профиль</a>
          </li>
          
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Таблицы</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/works/tmc">ТМЦ</a></li>
              <li><a class="dropdown-item" href="/works/orders">Заказы</a></li>
              <li><a class="dropdown-item" href="/works/storage">Склад</a></li>
            </ul>
          </li>
          <form id="logout" name="logout" action="/works/logout" method="post"> 
            <input class="btn btn-outline-danger" type="submit" name="logoutBtn" value="Выйти">
          </form>
        </ul>

        

        <form class="d-flex" role="search" method="get">
          <input type="hidden" name="Search" value="1">
          <input class="form-control" type="search" placeholder="Модель/Наименование" name="in" aria-label="Поиск">
          <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>

      </div>

    </div>
  </nav>




      <div class="container">
        <nav>
          <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
             
            <a class="nav-link" id="toOrders" href="/works/storage/orders" type="button">Заказы</a>
            <a class="nav-link" id="toPlaces" href="/works/storage/places" type="button" role="button" >Места</a>
            <a class="nav-link active" id="toModels" href="/works/storage/models" type="button">Модели</a>
          </div>
        </nav>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">
                        Модель
                    </th>
                    <th scope="col">
                        Наименование
                    </th>
                    <th scope="col">
                        Кол-во
                    </th>
                    <th scope="col">
                      Состояние
                    </th>
                    <th scope="col">
                      Отгружен
                    </th>
                    <th scope="col">

                    </th>
                </tr>
            </thead>
            <tbody>
                {{range .Tab}}
                <tr class="{{if(eq .Shipped true )}} {{print "table-secondary"}} {{else if(eq .Condition "Собрано" )}} {{print "table-success"}} {{else if(eq .Condition "В работе" )}} {{print "table-primary"}}     {{else if(eq .Condition "Не собрано")}} {{print "table-warning"}} {{end}}">
                    <td>
                        {{.Model}}
                    </td>
                    <td>
                        {{.Name}}
                    </td>
                    <td>
                        {{.Amout}}
                    </td>
                    <td>
                      {{.Condition}}
                    </td>
                    <td>
                      {{.Shipped}}
                    </td>
                    <td>
                      <a class="btn btn-sm {{if(eq .Shipped true )}} {{print "btn-secondary"}} {{else if(eq .Condition "Собрано" )}} {{print "btn-success"}} {{else if(eq .Condition "В работе" )}} {{print "btn-primary"}}     {{else if(eq .Condition "Не собрано")}} {{print "btn-warning"}} {{end}}" href="/works/tmc?Search=Clean&Condition={{.Condition}}&Name={{.Name}}&TModel={{.Model}}&Shiped=false" type="button" style="width: 100%;">В ТМЦ</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>

      </div>
        <script src="Face/html/js/bootstrap.bundle.js"></script>
</body>


</html>
