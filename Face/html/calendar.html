<!doctype html>
<html lang="ru">

<head>
    <title>Календарь</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Face\img\t-kom-ico.svg">

    <link href="Face/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="Face/html/css/style.css" rel="stylesheet">
    <link href="Face/html/css/bootstrap-icons.css" rel="stylesheet">
    <script src='Face\html\js\cal.index.global.min.js'></script>
    <script src='Face\html\js\cal.biootstrap.index.global.min.js'></script>
    <script src='Face\html\js\cal.ru.js'></script>
    <style>

      html, body {
        overflow: hidden; /* don't do scrollbars */
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }
    
      #calendar-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    
      .fc-header-toolbar {
        /*
        the calendar will be butting up against the edges,
        but let's scoot in the header's buttons
        */
        padding-top: 7em;
        padding-left: 1em;
        padding-right: 1em;
      }
    
    </style>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
          var calendarEl = document.getElementById('calendar');
        
          var calendar = new FullCalendar.Calendar(calendarEl, {
            themeSystem: 'bootstrap5',
            locale :'ru',
            firstDay: 1,
            buttonText:{
              today: 'Сегодня',
              month: 'Месяц',
              week: 'Неделя',
              day: 'День',
              year: 'Год'
            },
            height: '100%',
            expandRows: true,
            slotMinTime: '08:00',
            slotMaxTime: '20:00',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,multiMonthYear,listWeek,listMonth'
            },
            initialView: 'dayGridMonth',
            initialDate: '2023-01-12',
            selectable: true,
            nowIndicator: true,
            dayMaxEvents: true, // allow "more" link when too many events
            events: [
              {
                description: 'description for All Day Event',
                title: 'All Day Event',
                start: '2023-01-05',  
                color: '#7b9c06'
              },
              {
                title: 'Long Event',
                start: '2023-01-03',
                end: '2023-01-10',
              },
              {
                groupId: 999,
                title: 'Repeating Event',
                start: '2023-01-09'
              },
              {
                groupId: 999,
                title: 'Repeating Event',
                start: '2023-01-16'
              },
              {
                title: 'Conference',
                start: '2023-01-11',
                end: '2023-01-13'
              },
              {
                title: 'Click for Google',
                url: 'http://google.com/',
                start: '2023-01-28'
              }
            ]
                });
        
          calendar.render();
        });
        
        </script>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" aria-label="Fifth navbar example">
        <div class="container-fluid">
        
          <a class="navbar-brand" href="/works/prof">
            <img src="Face\img\t-kom-logo.svg" width="100" height="50" alt="" loading="lazy">
          </a>
  
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="navbar-collapse collapse" id="navbarsExample05">
  
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link active" href="/works/prof">Профиль</a>
              </li>
              
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Таблицы</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/works/tmc">ТМЦ</a></li>
                <li><a class="dropdown-item" href="/works/orders">Заказы</a></li>
                <li><a class="dropdown-item" href="/works/storage">Склад</a></li>
                </ul>
              </li>
              <form id="logout" name="logout" action="/works/logout" method="post"> 
                <input class="btn btn-outline-danger" type="submit" name="logoutBtn" value="Выйти">
              </form>
            </ul>
  
          </div>
  
        </div>
    </nav>
    
    <div id='calendar-container'>
      <div id='calendar'></div>
    </div>
 
    

    <script src="Face/html/js/bootstrap.bundle.js"></script>
</body>


</html>
