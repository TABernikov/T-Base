<!doctype html>
<html lang="ru">

<head>
    <title>Задачи</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Face\img\t-kom-ico 144.png">

    <link href="Face/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="Face/html/css/style.css" rel="stylesheet">
    <link href="Face/html/css/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" aria-label="Fifth navbar example">
        <div class="container-fluid">
        
          <a class="navbar-brand" href="/works/prof">
            <img src="Face\img\t-kom-logo.svg" width="100" height="50" alt="" loading="lazy">
          </a>
  
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="navbar-collapse collapse" id="navbarsExample05">
  
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
              <li class="nav-item">
                <a class="nav-link active" href="/works/prof">Главная <i style="color: rgb(80, 80, 80);" class="bi bi-house-fill"></i></a>
              </li>
              
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Таблицы</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/works/tmc">ТМЦ <i style="color: rgb(80, 80, 80);" class="bi bi-table"></i></a></li>
                  <li><a class="dropdown-item" href="/works/orders">Заказы <i style="color: rgb(80, 80, 80);" class="bi bi-briefcase-fill"></i></a></li>
                  <li><a class="dropdown-item" href="/works/storage">Склад <i style="color: rgb(80, 80, 80);" class="bi bi-house-fill"></i></a></li>
                </ul>
              </li>
              <a class="nav-link active" style="text-align: left;" href="/works/cal">Календарь задач <i class="bi bi-calendar-week"></i></a>
              
            </ul>
  
          </div>
  
        </div>
    </nav>
    &nbsp;
    
    <div class="container-xxl g-3">
      <div class="row g-3 mb-2">
        <div class="col">
          <a class="btn btn-primary" href="/works/createtask" style="width: 100%;"><i class="bi bi-calendar-plus"></i></a>
        </div>
      </div>

      

      <div class="accordion" id="tableAccordion">
        <table class="table  ">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Имя</th>
              <th scope="col">Приоритет</th>
              <th scope="col">С</th>
              <th scope="col">До</th>
              <th scope="col">Создатель</th>
            </tr>
          </thead>
          <tbody>
            {{range .Tasks}}
          <tr >
            <th scope="row" data-bs-toggle="collapse" data-bs-target="#collapseRow{{.Id}}" aria-expanded="false" aria-controls="collapseRow{{.Id}}" class="accordion-button collapsed">{{.Id}}&nbsp;&nbsp;<i class="bi bi-circle-fill" style="color: {{.Color}};"></i></th>
            <td>{{.Name}}</td>
            <td>{{.Priority}}</td>
            <td>{{.DateStart}}</td>
            <td>{{.DateEnd}}</td>
            <td>{{.Autor}}</td>
          </tr>
          <tr>
            <td colspan="6" class="p-0">
              <div id="collapseRow{{.Id}}" class="accordion-collapse collapse">
                <!-- Subtable content here -->
                <div class = "container">
                  <p>{{.Description}}</p>

                  <div class="row row-cols-auto">
                    <div class="col mb-2">
                      <button class="btn btn-sm btn-primary " onclick="openTask({{.Id}})"><i class="bi bi-eye"></i></button>
                    </div>
                    <div class="col mb-2">
                      <form action="/works/changetask" target="_self" method="get">      
                        <input type="hidden" name="Id" value="{{.Id}}" />
                        <button type="submit" class="btn btn-sm btn-primary " ><i class="bi-pencil"></i>Редактировать задачу</button>
                      </form>
                    </div>
                    <div class="col mb-2">
                      <form action="/works/createtasklist" target="_self" method="post">      
                        <input type="hidden" name="Action" value="Open" />
                        <input type="hidden" name="TaskId" value="{{.Id}}" />
                        <button type="submit" class="btn btn-sm btn-primary " ><i class="bi-pencil"></i>Редактировать состав</button>
                      </form>
                    </div>
                    <div class="col ">
                      <form action="/works/hidetask" target="_self" method="post">      
                        <input type="hidden" name="TaskId" value="{{.Id}}" />
                        <button type="submit" class="btn btn-sm btn-danger " ><i class="bi-trash-fill"></i></button>
                      </form>
                    </div>
                  </div>

                  <p><strong>Состав:</strong></p>
                  <table class="table table-striped table-hover table-bordered">
                    {{range .WorkList}}
                    <tr>
                      <th>{{.TModel}}</th>
                      <th>{{.Amout}}</th>
                      <th>{{.Done}}</th>
                    </tr>
                    {{end}}
                  </table>
                </div>
              </div>
            </div>
          </td>
        </tr>
        {{end}}
          
  
        </tbody>
        </table>
      </div>

      
      
      
    
      
      <script src="Face/html/js/bootstrap.bundle.js"></script>
      <script>
        function openTask(value1) {
          window.location.href = "/works/task?Id="+value1;
        }
      </script>
      <script src="Face/html/js/keys.js"></script>
    </body>
    
    
    </html>
