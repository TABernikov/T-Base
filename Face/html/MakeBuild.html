    <div class="container-xl p-3">
      <form id="in-form" name="in-form" action="/works/makebuild" method="post">

        <div class="row">
          <div class="col mb-3" style="min-width: 350px;">
            <label for="Amout" class="form-label">Модель D-Link</label>
            <div class=" input-group mb-3">
              <input type="text" class="form-control" placeholder="Из" name="DModel" id="DModel" onchange="resetIfInvalid(this)" list="modelListD" required>
              <datalist id="modelListD">
                <option selected value=""></option>
                {{range .ModelListD}}
                  <option value="{{.}}"></option>
                {{end}}
              </datalist> 
            </div>
            <label for="Name" class="form-label">Модель T-Kom</label>
            <div class=" input-group mb-3">
              <input type="text" class="form-control" placeholder="В" name="TModel" id="TModel" onchange="resetIfInvalid(this)" list="modelListT" required>
              <datalist id="modelListT">
                <option selected value=""></option>
                {{range .ModelListT}}
                  <option value="{{.}}"></option>
                {{end}}
              </datalist>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3" style="min-width: 350px;">
            <label class="form-label">Крышка</label>
            <div class=" input-group mb-3">
              <select class="form-select" name="case" id="case" required>
                <option selected value="-1">Выберите</option>
                <option value="-1">Нет</option>
                {{range .CaseList}}
                <option value="{{.Id}}">{{.Name}} / {{.Name1C}}</option>
                {{end}}
              </select>
              <input type="number" class="form-control" value="1" placeholder="Кол-во" name="caseAmout" id="caseAmout" >
            </div>
          </div>
          <div class="col mb-3" style="min-width: 350px;">
            <label class="form-label">Ф. Наклейка</label>
            <div class=" input-group mb-3">
              <select class="form-select" name="stiker" id="stiker" required>
                <option selected value="-1">Выберите</option>
                <option value="-1">Нет</option>
                {{range .StikerList}}
                <option value="{{.Id}}">{{.Name}} / {{.Name1C}}</option>
                {{end}}
              </select>
              <input type="number" class="form-control" placeholder="Кол-во" value="1" name="stikerAmout" id="stikerAmout" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3" style="min-width: 350px;">
            <label class="form-label">Коробка</label>
            <div class=" input-group mb-3">
              <select class="form-select" name="box" id="box" required>
                <option selected value="-1">Выберите</option>
                <option value="-1">Нет</option>
                {{range .BoxList}}
                <option value="{{.Id}}">{{.Name}} / {{.Name1C}}</option>
                {{end}}
              </select>
              <input type="number" class="form-control" placeholder="Кол-во" value="1" name="boxAmout" id="boxAmout" >
            </div>
          </div>
          <div class="col mb-3" style="min-width: 350px;">
            <label class="form-label">Демпферы</label>
            <div class=" input-group mb-3">
              <select class="form-select" name="boxholder" id="boxholder" required>
                <option selected value="-1">Выберите</option>
                <option value="-1">Нет</option>
                {{range .BoxholderList}}
                <option value="{{.Id}}">{{.Name}} / {{.Name1C}}</option>
                {{end}}
              </select>
              <input type="number" class="form-control" placeholder="Кол-во" value="1" name="boxholderAmout" id="boxholderAmout" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3" style="min-width: 350px;">
            <label class="form-label">Другое1</label>
            <div class=" input-group mb-3">
              <select class="form-select" name="another1" id="another1" required>
                <option selected value="-1">Выберите</option>
                <option value="-1">Нет</option>
                {{range .AnotherList}}
                <option value="{{.Id}}">{{.Name}} / {{.Name1C}}</option>
                {{end}}
              </select>
              <input type="number" class="form-control" placeholder="Кол-во" name="another1Amout" id="another1Amout" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3" style="min-width: 350px;">
            <label class="form-label">Другое2</label>
            <div class=" input-group mb-3">
              <select class="form-select" name="another2" id="another2" required>
                <option selected value="-1">Выберите</option>
                <option value="-1">Нет</option>
                {{range .AnotherList}}
                <option value="{{.Id}}">{{.Name}} / {{.Name1C}}</option>
                {{end}}
              </select>
              <input type="number" class="form-control" placeholder="Кол-во" name="another2Amout" id="another2Amout" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3" style="min-width: 350px;">
            <label class="form-label">Другое3</label>
            <div class=" input-group mb-3">
              <select class="form-select" name="another3" id="another3" required>
                <option selected value="-1">Выберите</option>
                <option value="-1">Нет</option>
                {{range .AnotherList}}
                <option value="{{.Id}}">{{.Name}} / {{.Name1C}}</option>
                {{end}}
              </select>
              <input type="number" class="form-control" placeholder="Кол-во" name="another3Amout" id="another3Amout" >
            </div>
          </div>
        </div>
          
          <button class="btn btn-primary" type="submit" style="width: 100%;">Создать</button>
      </form>
    </div>


    <script>
      function resetIfInvalid(el){
       
        if (el.value == "")
            return;
        var options = el.list.options;
        for (var i = 0; i<options.length; i++) {
            if (el.value == options[i].value)
                return;
        }
        
        el.value = "";
      }
    </script>

    <script src="Face/html/js/bootstrap.bundle.js"></script>

</body>


</html>
