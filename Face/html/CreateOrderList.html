<!doctype html>
<html>

<head>
    <title>Состав заказа</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Face\img\t-kom-ico.svg">

    <link href="Face/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="Face/html/css/fontello.css" rel="stylesheet">
    <link href="Face/html/css/style.css" rel="stylesheet">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" aria-label="Fifth navbar example">
        <div class="container-fluid">
        
          <a class="navbar-brand" href="#">
            <img src="Face\img\t-kom-logo.svg" width="100" height="50" alt="" loading="lazy">
          </a>
  
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="navbar-collapse collapse" id="navbarsExample05">
  
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link active" href="/works/prof">Профиль</a>
              </li>
              
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Таблицы</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/works/tmc">ТМЦ</a></li>
                <li><a class="dropdown-item" href="/works/orders">Заказы</a></li>
                <li><a class="dropdown-item" href="/works/storage">Склад</a></li>
                </ul>
              </li>
              <form id="logout" name="logout" action="/works/logout" method="post"> 
                <input class="btn btn-outline-danger" type="submit" name="logoutBtn" value="Выйти">
              </form>
            </ul>
  
          </div>
  
        </div>
      </nav>

      <div class="container-fluid" >
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Модель</th>
                    <th scope="col">Кол-во</th>
                    <th scope="col">Тип сервиса</th>
                    <th scope="col">Дата активации сервиса</th>
                </tr>
            </thead>
            <tbody>
                {{range .List}}
                <tr>
                    <td>
                      <form  class="p-1" id="changelist" name="changelist" action="/works/createorderlist" target="_parent" method="post">      
                        <input type="hidden" name="Id" value="{{.Order}}" />
                        <input type="hidden" name="Manager" value="{{$.User.Name}}" />
                        <input type="hidden" name="ListId" value="{{.Id}}" />
                        <button type="submit" class="btn btn-sm btn-info " ><i class="icon-cog"></i></button>
                    </form>
                    </td>
                    <td>{{.Model}}</td>
                    <td>{{.Amout}}</td>
                    <td>{{.ServType}}</td>
                    <td>{{.ServActDate}}</td> 
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>


    <div class="container-xl p-3">
      <form id="in-form" name="in-form" action="" method="post">
        <div class="row">
          <div class="col" style="min-width: 200px;">
            
            <label for="TModel" class="form-label">Модель</label>
            <div class=" input-group mb-1">
              <span class="input-group-text"><i class="icon-plus"></i></span>
              <input type="hidden" name="Id" value="+" />
              <select class="form-select" name="TModel">
                <option selected value="">Не выбрано</option>
                {{range .TModels}}
                <option value="{{.Id}}">{{.Name}}</option>
                {{end}}  
              </select>
              <input type="number" class="form-control" placeholder=",шт" name="Amout" id="Amout">
            </div>
           
            
          </div>
          <div class="col mb-1" style="min-width: 200px;"  >
            
            <label for="Serv" class="form-label">Гарантия</label>
            
            <div class=" input-group mb-1">
              <select class="form-select" name="Serv">
                <option selected value="1">Стандарт</option>
                <option value="2">Стандарт</option>
                <option value="2">Стандарт</option>
                <option value="3">Стандарт</option>
                <option value="4">Стандарт</option>
                <option value="1">Стандарт</option>
                <option value="2">Стандарт</option>
                <option value="3">Стандарт</option>
                <option value="4">Стандарт</option>
              </select>
              <input type="date" class="form-control" placeholder="Дата" name="ServActDate" id="ServActDate">
            </div>
          </div>
        </div>
          
          <button class="btn btn-primary" type="submit" style="width: 100%;">Создать</button>
      </form>
    </div>

    <script src="Face/html/js/bootstrap.bundle.js"></script>

</body>


</html>
