<!doctype html>
<html>

<head>
    <title>{{.Lable}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Face\img\t-kom-ico.svg">

    <link href="Face/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="Face/html/css/fontello.css" rel="stylesheet">
    <link href="Face/html/css/style.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" aria-label="Fifth navbar example">
        <div class="container-fluid">
        
          <a class="navbar-brand" href="#">
            <img src="Face\img\t-kom-logo.svg" width="100" height="50" alt="Логотип" loading="lazy">
          </a>
  
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="navbar-collapse collapse" id="navbarsExample05" style="">
  
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link active" href="/works/prof">Профиль</a>
              </li>
              
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Таблицы</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/works/tmc">ТМЦ</a></li>
                  <li><a class="dropdown-item" href="/works/orders">Заказы</a></li>
                  <li><a class="dropdown-item" href="/works/storage">Склад</a></li>
                </ul>
              </li>
              <form id="logout" name="logout" action="/works/logout" method="post"> 
                <input class="btn btn-outline-danger" type="submit" name="logoutBtn" value="Выйти">
              </form>
            </ul>
  
          </div>
  
        </div>
      </nav>

    <div class="d-inline-flex justify-content-center" style="height: 90vh; width: 100vw;" >
        <div class="container align-self-center">
            <div class="alert {{if(eq .Status 1 )}} {{print "alert-success"}} {{else if(eq .Status 2 )}} {{print "alert-warning"}} {{else if(eq .Status 3 )}} {{print "alert-info"}} {{else if(eq .Status 4 )}} {{print "alert-primary"}} {{else if(eq .Status  5 )}} {{print "alert-danger"}} {{end}}" role="alert">
                <h4 class="alert-heading ">{{.Heading}}</h4>
                <p>{{.Text}}</p>
                <hr>
                <p class="mb-0">{{.SubText}}</p>
               <div class="d-flex justify-content-end">
                
                    <a type="button" class="btn {{if(eq .Status 1 )}} {{print "btn-outline-success"}} {{else if(eq .Status 2 )}} {{print "btn-outline-warning"}} {{else if(eq .Status 3 )}} {{print "btn-outline-info"}} {{else if(eq .Status 4 )}} {{print "btn-outline-primary"}} {{else if(eq .Status 5 )}} {{print "btn-outline-danger"}} {{end}} " href="">Назад</a>
                    <p>&nbsp;</p>
                    <a type="button" class="btn {{if(eq .Status 1 )}} {{print "btn-outline-success"}} {{else if(eq .Status 2 )}} {{print "btn-outline-warning"}} {{else if(eq .Status 3 )}} {{print "btn-outline-info"}} {{else if(eq .Status 4 )}} {{print "btn-outline-primary"}} {{else if(eq .Status 5 )}} {{print "btn-outline-danger"}} {{end}} " href="{{.BtnLink}}">{{.BtnText}}</a>
                
            </div>
                
            </div>
        </div>
    </div>
    <script src="Face/html/js/bootstrap.bundle.js"></script>
</body>

</html>
