<!doctype html>
<html>

<head>
    <title>{{.Lable}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Face\img\t-kom-ico.svg">

    <link href="Face/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="Face/html/css/fontello.css" rel="stylesheet">
    <link href="Face/html/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="d-inline-flex justify-content-center" style="height: 100vh; width: 100vw;" >
        <div class="container align-self-center">
            <div class="alert {{if(eq .Status 1 )}} {{print "alert-success"}} {{else if(eq .Status 2 )}} {{print "alert-warning"}} {{else if(eq .Status 3 )}} {{print "alert-info"}} {{else if(eq .Status 4 )}} {{print "alert-primary"}} {{else if(eq .Status  5 )}} {{print "alert-danger"}} {{end}}" role="alert">
                <h4 class="alert-heading ">{{.Heading}}</h4>
                <p>{{.Text}}</p>
                <hr>
                <p class="mb-0">{{.SubText}}</p>
               <div class="d-flex justify-content-end">
                
                    <a type="button" class="btn {{if(eq .Status 1 )}} {{print "btn-outline-success"}} {{else if(eq .Status 2 )}} {{print "btn-outline-warning"}} {{else if(eq .Status 3 )}} {{print "btn-outline-info"}} {{else if(eq .Status 4 )}} {{print "btn-outline-primary"}} {{else if(eq .Status 5 )}} {{print "btn-outline-danger"}} {{end}} " href="">Назад</a>
                    <p>&nbsp;</p>
                    <a type="button" class="btn {{if(eq .Status 1 )}} {{print "btn-outline-success"}} {{else if(eq .Status 2 )}} {{print "btn-outline-warning"}} {{else if(eq .Status 3 )}} {{print "btn-outline-info"}} {{else if(eq .Status 4 )}} {{print "btn-outline-primary"}} {{else if(eq .Status 5 )}} {{print "btn-outline-danger"}} {{end}} " href="{{.BtnLink}}">{{.BtnText}}</a>
                
            </div>
                
            </div>
        </div>
    </div>
    <script src="Face/html/js/bootstrap.bundle.js"></script>
</body>

</html>
