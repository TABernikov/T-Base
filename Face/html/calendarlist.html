    <script>

        document.addEventListener('DOMContentLoaded', function () {
          var calendarEl = document.getElementById('calendar');
        
          var calendar = new FullCalendar.Calendar(calendarEl, {
            themeSystem: 'bootstrap5',
            locale :'ru',
            firstDay: 1,
            buttonText:{
              today: 'Сегодня',
              month: 'Месяц',
              week: 'Неделя',
              day: 'День',
              year: 'Год'
            },
            
            expandRows: true,
            height: 'auto',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'listWeek,listMonth'
            },
            initialView: 'listWeek',
            selectable: true,
            nowIndicator: true,
             
            events: [
              {{range .}}
              {
                title: '{{.Name}} #{{.Id}}',
                url: "/works/task?Id={{.Id}}",
                description: '{{.Description}}',
                start: '{{.DateStart}}',
                end: '{{.DateEnd}}',
                color: '{{.Color}}'
              },
              {{end}}
              
            ]
                });
        
          calendar.render();
        });
        
        </script>
