    <link href="Face/html/css/style.css" rel="stylesheet">
    <link href="Face/html/css/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" aria-label="Fifth navbar example">
        <div class="container-fluid">
        
          <a class="navbar-brand" href="/works/prof">
            <img src="Face\img\t-kom-logo.svg" width="100" height="50" alt="" loading="lazy">
          </a>
  
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="navbar-collapse collapse" id="navbarsExample05">
  
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
              <li class="nav-item">
                <a class="nav-link active" href="/works/prof">Профиль <i style="color: rgb(80, 80, 80);" class="bi bi-person-circle"></i></a>
              </li>
              
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Таблицы</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/works/tmc">ТМЦ <i style="color: rgb(80, 80, 80);" class="bi bi-table"></i></a></li>
                  <li><a class="dropdown-item" href="/works/orders">Заказы <i style="color: rgb(80, 80, 80);" class="bi bi-briefcase-fill"></i></a></li>
                  <li><a class="dropdown-item" href="/works/storage">Склад <i style="color: rgb(80, 80, 80);" class="bi bi-house-fill"></i></a></li>
                </ul>
              </li>
              <a class="nav-link active" style="text-align: left;" href="/works/cal">Календарь задач <i class="bi bi-calendar-week"></i></a>
              <form id="logout" name="logout" action="/works/logout" method="post"> 
                <a href="/works/logout" class="btn btn-outline-danger" type="submit" name="logoutBtn" >Выйти <i class="bi bi-arrow-bar-right"></i></a>
              </form>
            </ul>
  
          </div>
  
        </div>
      </nav>

    <div class="container-xl p-3">
      <form id="in-form" name="in-form" action="" method="post">

        <div class="row">
          <div class="col mb-3" style="min-width: 350px;">
            <label for="1C" class="form-label">Имя</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">#</span>
              <input type="text" class="form-control" placeholder="Имя" name="Name" id="Name">
            </div>
            <label for="Name" class="form-label">Описание(не обязательно)</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">*</span>
              <input type="text" class="form-control" placeholder="Описание" name="Description" id="Description">
            </div>
            <label for="Req" class="form-label">Дата начала</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">Start</span>
              <input type="date" class="form-control" placeholder="Дата начала" name="Start" id="Start">
            </div>
          </div>
          <div class="col mb-3" style="min-width: 350px;">
            <label for="Customer" class="form-label">Приоритет</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">!</span>
              <input type="number" class="form-control" placeholder="число" name="Priority" id="Priority">
            </div>
            <label for="Partner" class="form-label">Цвет</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">C</span>
              <input type="color" value="#0d6efd" class="form-control form-control-color" name="Color" id="Color">
            </div>
            <label for="Distributor" class="form-label">Дата завершения</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">End</span>
              <input type="date" class="form-control" name="End" id="End">
            </div>
          </div>
        </div>
          
          <button class="btn btn-primary" type="submit" style="width: 100%;">Создать</button>
      </form>
    </div>

    <script src="Face/html/js/bootstrap.bundle.js"></script>

</body>


</html>
