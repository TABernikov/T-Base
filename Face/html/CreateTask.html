    <div class="container-xl p-3">
      <form id="in-form" name="in-form" action="" method="post">

        <div class="row">
          <div class="col mb-3" style="min-width: 350px;">
            <label for="1C" class="form-label">Имя</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">#</span>
              <input required type="text" class="form-control" placeholder="Имя" name="Name" id="Name">
            </div>
            <label for="Name" class="form-label">Описание(не обязательно)</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">*</span>
              <input type="text" class="form-control" placeholder="Описание" name="Description" id="Description">
            </div>
            <label for="Req" class="form-label">Дата начала</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">Start</span>
              <input required type="date" class="form-control" placeholder="Дата начала" name="Start" id="Start">
            </div>
          </div>
          <div class="col mb-3" style="min-width: 350px;">
            <label for="Customer" class="form-label">Приоритет</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">!</span>
              <select required class="form-select" name="Priority" id="Priority" onchange="SelectedPrior()">
                <option value="5">Сверх высокий</option>
                <option value="10">Высокий</option>
                <option selected value="20">Обычный</option>
                <option value="30">Низкий</option>
                <option value="50">Очень низкий</option>
              </select>
            </div>
            <label for="Partner" class="form-label">Цвет</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">C</span>
              <input required type="color" value="#0d6efd" class="form-control form-control-color" name="Color" id="Color">
            </div>
            <label for="Distributor" class="form-label">Дата завершения</label>
            <div class=" input-group mb-3">
              <span class="input-group-text">End</span>
              <input required type="date" class="form-control" name="End" id="End">
            </div>
          </div>
        </div>
          
          <button class="btn btn-primary" type="submit" style="width: 100%;">Создать</button>
      </form>
    </div>

    <script>
      function SelectedPrior(){
        var prior = document.getElementById("Priority").value;
        var color = document.getElementById("Color");
        console.log(prior);
        switch (prior) {
          case "5":
            color.value = "#CB4335";
            break;
          case "10":
            color.value = "#F39C12";
            break;
          case "20":
            color.value = "#0d6efd";
            break;
          case "30":
            color.value = "#6DA7FD";
            break;
          case "50":
            color.value = "#999999";
          default:
            break;
        }
        console.log(color.value);
        
      }

    </script>
