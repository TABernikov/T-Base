<!doctype html>
<html lang="ru">

<head>
    <title>{{.Doc.Tatle}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Face\img\t-kom-ico 144.png">

    <link href="Face/html/css/bootstrap.min.css" rel="stylesheet">
    <link href="Face/html/css/style.css" rel="stylesheet">
    <link href="Face/html/css/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" aria-label="Fifth navbar example">
        <div class="container-fluid">
        
          <a class="navbar-brand" href="/works/prof">
            <img src="Face\img\t-kom-logo.svg" width="100" height="50" alt="" loading="lazy">
          </a>
  
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="navbar-collapse collapse" id="navbarsExample05">
  
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
              <li class="nav-item">
                <a class="nav-link active" href="/works/prof">Главная <i style="color: rgb(80, 80, 80);" class="bi bi-house-fill"></i></a>
              </li>
              
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Таблицы</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/works/tmc">ТМЦ <i style="color: rgb(80, 80, 80);" class="bi bi-table"></i></a></li>
                  <li><a class="dropdown-item" href="/works/orders">Заказы <i style="color: rgb(80, 80, 80);" class="bi bi-briefcase-fill"></i></a></li>
                  <li><a class="dropdown-item" href="/works/storage">Склад <i style="color: rgb(80, 80, 80);" class="bi bi-house-fill"></i></a></li>
                </ul>
              </li>
              <a class="nav-link active" style="text-align: left;" href="/works/cal">Календарь задач <i class="bi bi-calendar-week"></i></a>
              
             
            </ul>
            <a class="btn btn-primary" href="/works/createdoc" role="button" > <i class="bi bi-file-earmark-plus"></i> Новый документ</a>
          </div>
  
        </div>
    </nav>


    <div class="container">
      &nbsp;
      <div class="card">
        <div class="card-header">
          <div class="container row justify-content-between">
            <div class="col"><h4>{{.Doc.Tatle}}</h4></div>
            <div class="col-2"><form class="d-inline-block" action="/works/editdocpage" method="post">
              <input type="hidden" name="id" value="{{.Id}}">
              <input type="hidden" name="type" value="{{.Type}}">
              <button type="submit" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i></button>
            </form>
            <form class="d-inline-block" action="/works/deletedoc" method="post">
              <input type="hidden" name="id" value="{{.Id}}">
              <input type="hidden" name="type" value="{{.Type}}">
              <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </form></div>
          </div>
        </div>
        
        <h6 class="card-header text-secondary">{{.Doc.Authtor}}</h6>
        
        <div class="card-body">
          <div class="card-text" id="markdown-container"></div>
        </div>
        <div class ="list-group list-group-flush">
          <h6 class="card-header">Файлы: </h6>
          {{range .Doc.Files}}
          <li class="list-group-item">
            <div class="container row">
              <div class="col-10"><a href="/works/filesbase?id={{$.Id}}&type={{$.Type}}&filepath={{.}}">{{.}}</a></div>
              
              <div class="col-2">
                <form action="deletefile" method="post">
                  <input type="hidden" id="docid" name="docid" value="{{$.Id}}">
                  <input type="hidden" id="doctype" name="doctype" value="{{$.Type}}">
                  <input type="hidden" id="filepath" name="filepath" value="{{.}}">
                  <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
                </form>
              </div>
            </div>
          </li>
          {{end}}
          <li class="list-group-item"><button class="btn btn-sm btn-primary"  type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Добавить</button></li>
        </div>
      </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Добавить файл</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <form action="addfile" method="post" enctype="multipart/form-data">
            <div class="modal-body">
              <input class="form-control" type="file" id="in" name="in" accept="" required></input>
              <input type="hidden" id="docid" name="docid" value="{{.Id}}">
              <input type="hidden" id="doctype" name="doctype" value="{{.Type}}">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              <button type="submit" value="upload" class="btn btn-primary">Добавить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
          

    <script src="Face/html/js/bootstrap.bundle.js"></script>
    <script src="Face/html/js/keys.js"></script>
    <script src="Face/html/js/marked.js"></script>

    <script>
      var markdownContent = '{{.Doc.Content}}';
      var container = document.getElementById('markdown-container');
      container.innerHTML =
      marked.parse(markdownContent);
    </script>




</body>


</html>
